service:
  grafana-server.service:
    enabled: true
    running: true
user:
  grafana:
    exists: true
    groups:
      - grafana
    shell:
      or:
        - "/bin/false"
        - "/sbin/nologin"
group:
  grafana:
    exists: true
http:
  http://{{ grafana_address }}:{{ grafana_port }}/grafana/login:
    status: 200
    allow-insecure: false
    no-follow-redirects: false
    timeout: 5000
    body: [welcome]
process:
  grafana:
    running: true
command:
  grafana-server -v:
    exit-status: 0
  grafana-cli -v:
    exit-status: 0
file:
  /etc/grafana/grafana.ini:
    exists: true
    mode: "0640"
    owner: root
    group: grafana
    filetype: file
